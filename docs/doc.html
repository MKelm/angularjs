<div class="scrollable">
 <div class="scrollable-content section">
 
    <h2>Edit document</h2>

    <form role="form">
      <fieldset>
        <div class="form-group">
          <input type="text" 
            ng-model="docPath"
            class="form-control"
            placeholder="Folder"
            disabled="disabled">
        </div>
      
        <div class="form-group">
          <input type="text" 
            ng-model="document.title"
            class="form-control"
            placeholder="Title">
        </div>

        <div class="form-group">
          <textarea type="text" rows="10"
            ng-model="document.text"
            class="form-control"
            placeholder="Text"></textarea>
        </div>

      </fieldset>
      
      <a class="btn btn-primary" href="#/docs">Back</a>
    </form>
    
  </div>
</div>
