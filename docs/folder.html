<div class="scrollable">
 <div class="scrollable-content section">
 
    <h2>Edit folder</h2>
    
    <form role="form">
      <fieldset>
        <div class="form-group">
          <input type="text" 
            ng-model="folderPath"
            class="form-control"
            placeholder="Path"
            disabled="disabled">
        </div>
      
        <div class="form-group">
          <input type="text" 
            ng-model="folder.title"
            class="form-control"
            placeholder="Title">
        </div>

      </fieldset>
      
      <a class="btn btn-primary" href="#/folders">Back</a>
    </form>
    
  </div>
</div>
