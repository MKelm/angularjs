<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Docs App</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <!-- <link rel="shortcut icon" href="favicon.png" type="image/x-icon" /> -->
 
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css" />
 
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-touch/angular-touch.min.js"></script>
    <script type="text/javascript" src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
    
    <script type="text/javascript" src="bower_components/firebase/firebase.js"></script>
    <script type="text/javascript" src="bower_components/angularfire/dist/angularfire.min.js"></script>
    
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
 
<body ng-app="DocsApp" ng-controller="MainController">
 
 <div class="app">
 
    <div class="navbar navbar-app navbar-absolute-top">
 
        <div class="navbar-brand navbar-brand-center" yield-to="title">
            <span>Docs App</span>
        </div>
 
        <div class="btn-group pull-right" yield-to="navbarAction">
          <div class="btn btn-navbar">
            <i class="fa"></i><a href="#/signUp" ng-hide="loggedIn" class="btn">SignUp</a>
            <a ng-click="logout()" ng-show="loggedIn" class="btn">Logout</a>
          </div>
        </div>
 
    </div>

    <div class="app-body">
      <ng-view class="app-content"></ng-view>
    </div>
    
    <div class="navbar navbar-app navbar-absolute-bottom">
 
      <div class="btn-group justified">
        <a ng-show="!loggedIn === true" href="#/signIn" class="btn btn-navbar btn-icon-only"><i class="fa fa-home fa-navbar"></i></a>
        
        <a ng-show="loggedIn === true" href="#/folders" class="btn btn-navbar btn-icon-only"><i class="fa fa-list-alt fa-navbar"></i></a>
        
        <a ng-show="loggedIn === true" href="#/docs" class="btn btn-navbar btn-icon-only"><i class="fa fa-list fa-navbar"></i></a>
        
        <a ng-show="loggedIn === true" href="#/doc/new" class="btn btn-navbar btn-icon-only"><i class="fa fa-plus fa-navbar"></i></a>
      </div>
 
    </div>
 
</div>
 
</body>
 
</html>
